
<div class="row">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-3">
      <div class="form-group">
          <label>Search by Name</label>
          <input type="text" class="form-control" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
      </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6">
       <div class="panel panel-default">
              <div class="panel-heading">Existing Applicants</div>
              <div class="panel-body">
                  <table *ngIf="ExistingData" class="table table-hover">
                      <thead>
                          <tr>
                              <th>Id</th>
                              <th>Name</th>
                              <th>Position</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let applicant of ExistingData">
                              <td>{{applicant.id}}</td>
                              <td>{{applicant.name}}</td>
                              <td>{{applicant.skill}}</td>
                          </tr>
                      </tbody>
                  </table>
                </div>
          </div>
    </div>
  <div class="col-lg-3">
  </div>
</div>
