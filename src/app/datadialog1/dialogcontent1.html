
<!-- Popup Window/Adding Table row(or)Table Data -->

<h1 mat-dialog-title>Table Data</h1>
<div mat-dialog-content>
  <div class="row">
   

    <!-- Adding/Editing The ID -->
      <div class="form-group">
            <label for="">ID</label>
        <input type="text" class="form-control" id="modalid" [(ngModel)]="data.id">
      </div>
    


    <!-- Add/Edit The Interview Date -->

   
      <div class="form-group">
            <label>{{skill.name}}</label>
            <input attr.list="{{skill.id}}" name="{{skill.name}}" class="form-control" [(ngModel)]="data.skill">
        <datalist id="{{skill.id}}">
          <option *ngFor="let item of skill.values" value="{{item}}"></option>
        </datalist>
      </div>
  
 

   
      <div class="form-group">
            <label>{{applicant.name}}</label>
            <input attr.list="{{applicant.id}}" name="{{applicant.name}}" class="form-control" [(ngModel)]="data.applicant">
            <datalist id="{{applicant.id}}">
              <option *ngFor="let item of applicant.values" value="{{item}}"></option>
            </datalist>
    </div>


    <!-- Edit/Add The Interview Type Name -->

   <div class="form-group">
      <div *ngIf="interviewtype" class="form-group">
            <label for="">Date Applied</label>
            <mat-form-field>
              <input  [(ngModel)]="data.interviewdate" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
             </mat-form-field>
    </div>
</div>
  </div>
 
</div>

<!-- Submit/Cancel Button -->

<div mat-dialog-actions>
  <button class="btn btn-primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button> &nbsp;&nbsp;
  <button class="btn btn-default" (click)="onNoClick()">Cancel</button>
</div>
