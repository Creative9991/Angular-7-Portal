
<!-- Popup Window/Adding Table row(or)Table Data -->

<h1 mat-dialog-title>Table Data</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-2">
    </div>

    <!-- Adding/Editing The ID -->
    <div class="col-lg-8">
      <div class="form-group">
        <label for="">ID</label>
        <input type="text" class="form-control" id="modalid" [(ngModel)]="data.id">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>

    <!-- Add/Edit The Interview Date -->

    <div class="col-lg-8">
      <div class="form-group">
        <label for="">Interview date:</label>
          <mat-form-field>
            <input  [(ngModel)]="data.interviewdate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>

    <!-- Add/Edit The Interview Time -->

    <div class="col-lg-8">
      <div class="form-group">
        <label for="">Interview time:</label>
        <input type="text" class="form-control" id="modalinterviewtime" [(ngModel)]="data.interviewtime">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>

    <!-- Edit/Add The Interview Type Name -->

    <div class="col-lg-8">
      <div *ngIf="interviewtype" class="form-group">
        <label>{{interviewtype.name}}</label>
        <input attr.list="{{interviewtype.id}}" name="{{interviewtype.name}}" class="form-control" [(ngModel)]="data.interviewtype">
        <datalist id="{{interviewtype.id}}">
          <option *ngFor="let item of interviewtype.values" value="{{item}}"></option>
        </datalist>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>

    <!-- PrimaryInterviewer Name -->

    <div class="col-lg-8">
      <div *ngIf="primaryinterviewer" class="form-group">
        <label>{{primaryinterviewer.name}}</label>
        <input attr.list="{{primaryinterviewer.id}}" name="{{primaryinterviewer.name}}" class="form-control" [(ngModel)]="data.primaryinterviewer">
        <datalist id="{{primaryinterviewer.id}}">
          <option *ngFor="let item of primaryinterviewer.values" value="{{item}}"></option>
        </datalist>
      </div>
    </div>
  </div>
</div>

<!-- Submit/Cancel Button -->

<div mat-dialog-actions>
  <button class="btn btn-primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button> &nbsp;&nbsp;
  <button class="btn btn-default" (click)="onNoClick()">Cancel</button>
</div>
